                            </div>

    <!-- previous and start buttons -->
    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100" >
         <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x  fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid   fa-3x fa-forward-step"  id="next"></i>
            <!-- <i class="fa-solid fa-backward"></i> -->

         </div>

       <div class="songInfo">
        <img src="/playing.gif" alt="gif" width="50px" id="gif"><span id="masterSongName"></span>

       </div>

    </div>
